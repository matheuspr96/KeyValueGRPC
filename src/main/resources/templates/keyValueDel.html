<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyValue</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">KeyValue</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">GET </a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Get <span class="sr-only">(current)</span></a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueNew">SET </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">DEL <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueDeleteVersion">DEL VERS </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TEST AND SET </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container p-4" style="width: 60%;">

            <div class="card border-left-primary p-3" style="max-height: calc(100vh - 130px)">
                <div class="row my-3 mx-1">
                    <div class="col-sm-6">
                        <span style="color:grey" class="font-weight-light h4">Remover chave</span>
                    </div>
                    <div class="col-sm-6 text-right">
                        <span class="material-icons">
                            topic
                        </span>
                    </div>
                </div>

                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Key</label>
                        <input type="text" class="form-control" id="keyValueDel">
                    </div>
                    <!-- SerÃ¡ gerado aleatoriamente -->
                    <button class="btn btn-primary" style="float:right" onclick="getKeyValue()">Remover</button>
                </form>
                <small id="emailHelp" class="form-text text-muted">
                    Remove da hash table</small>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <!-- <script src="../static/js/sb-admin-2.min.js"></script> -->

    <script>
        function getKeyValue() {
            let keyValue = parseInt($("#keyValueDel").val());
            if (keyValue) {
                $.ajax({
                    type: 'DELETE',
                    contentType: "application/json",
                    url: "/client/delete?k=" + keyValue,
                    dataType: 'json',
                    success: function (result) {
                        console.log(result);
                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
            }
        }
    </script>
</body>

</html>

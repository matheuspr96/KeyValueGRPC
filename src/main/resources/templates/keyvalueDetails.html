<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyValue</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet" />

</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">KeyValue</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">GET </a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Get <span class="sr-only">(current)</span></a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueNew">SET </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueDelete">DEL </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueDeleteVersion">DEL VERS </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueTestSet">TEST AND SET </a>
                    </li>
                </ul>
            </div>
        </nav>
    </main>

    <article>

        <div class="container p-4" style="width: 60%;">

            <div class="card border-left-green" style="max-height: calc(100vh - 130px)">
                <div class="row my-3 mx-1">
                    <div class="col-sm-6">
                        <span style="color:grey" class="font-weight-light h4">Detalhe busca por chave</span>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button onclick='history.go(-1)' class="btn btn-outline-primary">Voltar</button>
                    </div>
                </div>

                <div class="p-4">
                    <form>
                        <div class="form-group">
                            <label for="K_FIELD_NUMBER">Key</label>
                            <input type="text" class="form-control" id="K_FIELD_NUMBER" th:value="${K_FIELD_NUMBER}"
                                disabled>
                        </div>
                        <div class="form-group">
                            <label for="TS_FIELD_NUMBER">Timestamp</label>
                            <input type="text" class="form-control" id="TS_FIELD_NUMBER" th:value="${TS_FIELD_NUMBER}"
                                disabled>
                        </div>
                        <div class="form-group">
                            <label for="D_FIELD_NUMBER">Dados</label>
                            <input type="text" class="form-control" id="D_FIELD_NUMBER" th:value="${D_FIELD_NUMBER}"
                                disabled>
                        </div>
                    </form>
                    <div>

                    </div>
                </div>

            </div>
            
        </div>
    </article>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="../static/js/sb-admin-2.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyValue</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">KeyValue</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">GET </a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="#">Get <span class="sr-only">(current)</span></a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#">SET <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueDelete">DEL </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueDeleteVersion">DEL VERS </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keyValueTestSet">TEST AND SET </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container p-4" style="width: 60%;">

            <div class="card border-left-primary p-3" style="max-height: calc(100vh - 130px)">
                <div class="row my-3 mx-1">
                    <div class="col-sm-6">
                        <span style="color:grey" class="font-weight-light h4">Cadastro de chave</span>
                    </div>
                    <div class="col-sm-6 text-right">
                        <span class="material-icons">
                            topic
                        </span>
                    </div>
                </div>

                <form>
                    <div class="form-group">
                        <label for="K_FIELD_NUMBER">Key</label>
                        <input type="text" class="form-control" id="K_FIELD_NUMBER" th:value="${message}">
                    </div>
                    <!-- Será gerado aleatoriamente -->

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="TS_FIELD_NUMBER">Timestamp</label>
                                <input type="number" class="form-control" id="TS_FIELD_NUMBER" th:value="${message}"
                                    disabled>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="D_FIELD_NUMBER">Dados</label>
                                <input type="text" class="form-control" id="D_FIELD_NUMBER" th:value="${message}">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" style="float:right" onclick="setKeyValue()">Salvar</button>
                </form>
                <small id="emailHelp" class="form-text text-muted">
                    Insere na hash table, não se esqueça que este método insere somente se não for duplicada a
                    key</small>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <!-- <script src="../static/js/sb-admin-2.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        function setKeyValue() {
            var data = {}
            data["K_FIELD_NUMBER"] = $("#K_FIELD_NUMBER").val();
            data["D_FIELD_NUMBER"] = $("#D_FIELD_NUMBER").val();
            if (data) {

                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: '/client?k='+ $("#K_FIELD_NUMBER").val() + "&d="+ $("#D_FIELD_NUMBER").val(),
                    cache: false,
                    timeout: 600000,
                    success: function () {

                        Swal.fire(
                            'Sucesso!',
                            'Foi inserida uma nova chave!',
                            'success'
                        );

                        $("#K_FIELD_NUMBER").val('');
                        $("#TS_FIELD_NUMBER").val('');
                        $("#D_FIELD_NUMBER").val('');

                    },
                    error: function (e) {
                        Swal.fire(
                            'Erro!',
                            'Ocorreu um erro ao inserir nova chave!',
                            'error'
                        );
                        console.log("Error ajax setKeyValue()")

                    }
                });
            }
        }
    </script>
</body>

</html>
